{% extends "layout.html" %}

{% block content %}
    <div class="nav-buttons justify-content-center">
        <button id="start-game" class="btn btn-success">I'm ready!</button>
        <a href="/" class="btn btn-success">Try again!</a>
    </div>
    <div class="container">
        {% for row in range(5) %}
            <div id="{{ row }}" class="row justify-content-center game-row">
                {% for col in range(10) %}
                    <div class="game-cell {% if col % 2 == 0 %} {{ "oddcell" }} {% else %} {{ "evencell" }} {% endif %}" data-row-number="{{ row }}" data-col-number="{{ col }}"></div>
                {% endfor %}
            </div>
        {% endfor %}

        <div class="row justify-content-center inventory">
            {% for col in range(10) %}
                <img src="https://ui-ex.com/images/portal-transparent-pixel-art-5.gif" id="plant{{ col }}" class="inventory-cell"></img>
            {% endfor %}
        </div>
    </div>
{% endblock %}
